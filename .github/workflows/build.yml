name: Build APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Verify Gradle wrapper
        run: |
          echo "Contents of gradle/wrapper:"
          ls -la gradle/wrapper/
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "ERROR: gradle-wrapper.jar is missing. Add it with scripts/get-gradle-wrapper.ps1 then git add, commit, push."
            exit 1
          fi
          JAR_SIZE=$(stat -c%s gradle/wrapper/gradle-wrapper.jar)
          echo "gradle-wrapper.jar size: $JAR_SIZE bytes"
          if [ "$JAR_SIZE" -lt 30000 ]; then
            echo "ERROR: gradle-wrapper.jar seems too small (expected ~60KB). Re-run scripts/get-gradle-wrapper.ps1 and push again."
            exit 1
          fi
          ./gradlew --version

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/app-release-unsigned.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
